<mat-drawer-container class="container">
    <mat-drawer #drawer class="sidenav">
        <button mat-button name="inicio" routerLink="libretas" (click)="drawer.toggle()">Inicio</button>
        <button class="mat-button" name="libretas" mat-button routerLink="libreta-media-carta"
            (click)="drawer.toggle()">Libretas</button>
        <button class="mat-button" name="bolsillo" mat-button routerLink="libreta-bolsillo" (click)="drawer.toggle()">Libretas de
            bolsillo</button>
        <button class="mat-button" name="admin" mat-button routerLink="new-libreta" (click)="drawer.toggle()">Admin</button>
        <button class="mat-button" name="carrito" mat-button routerLink="shopping-cart" (click)="drawer.toggle()">Carrito de la
            compra</button>
    </mat-drawer>
    <div class="sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row class="toolbar">
                <button name="menu" aria-hidden="true" class="nav-link1"  mat-icon-button (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="spacer"></span>
                <span class="nav-link" routerLink="/"><img src="../../assets/logotipo_yaha2.jpg" alt="Logo"></span>
                <span class="spacer"></span>
                <span class="nav-link" routerLink="shopping-cart"><svg class="bi bi-cart2" width="1.0em" height="1.0em"
                        viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                    </svg><span class="totalItems" *ngIf="totalOfNotebooks > 0">{{totalOfNotebooks}}</span></span>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
